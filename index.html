<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <link rel = "icon" href ="numbers.png" type = "image/x-icon">

  </head>
    <h3>Calculator</h3>
    <input type="text" value = "" id="op-1">
    <button id="add" >+</button>
    <button id="sub" >-</button>
    <button id="mult" >*</button>
    <button id="div" >/</button>
    <input type="text" value = "" id="op-2">
    <p id="res"></p>
    <script>
      document.getElementById("add").addEventListener("click", add);
document.getElementById("sub").addEventListener("click", sub);
document.getElementById("mult").addEventListener("click", mult);
document.getElementById("div").addEventListener("click", div);
let op1 = document.getElementById("op-1").value;
let op2 = document.getElementById("op-2").value;
function add() {
  let op1 = parseInt(document.getElementById("op-1").value);
  let op2 = parseInt(document.getElementById("op-2").value);
  document.getElementById("res").innerHTML = op1 + op2;
}
function sub() {
  let op1 = parseInt(document.getElementById("op-1").value);
  let op2 = parseInt(document.getElementById("op-2").value);
  document.getElementById("res").innerHTML = op1 - op2;
}
function mult() {
  let op1 = parseInt(document.getElementById("op-1").value);
  let op2 = parseInt(document.getElementById("op-2").value);
  document.getElementById("res").innerHTML = op1 * op2;
}
function div() {
  let op1 = parseInt(document.getElementById("op-1").value);
  let op2 = parseInt(document.getElementById("op-2").value);
  document.getElementById("res").innerHTML = op1 / op2;
}

    </script>
  </body>
</html>
